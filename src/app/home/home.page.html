<ion-header>
  <ion-toolbar>
    <ion-title>
      Pulse Oximeter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Heart Rate and SpO2</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>BPM: {{ bpm }}</p>
      <p>SpO2: {{ spo2 }}</p>
      <p id="error" *ngIf="error" style="color: red;">{{ error }}</p> <!-- Display error -->
    </ion-card-content>
  </ion-card>
</ion-content>
